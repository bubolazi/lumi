<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATH TERMINAL v1.0</title>
    <!-- Base styles (theme-independent) -->
    <link rel="stylesheet" href="css/base.css">
    <!-- Theme styles (easily swappable) -->
    <link rel="stylesheet" href="css/themes/terminal-green.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MATH TERMINAL v1.0</h1>
            <div class="level-info">
                <span id="current-level">LEVEL 1</span>
                <span id="current-operation">ADDITION</span>
            </div>
        </header>

        <main>
            <div id="level-select" class="screen active">
                <h2>SELECT DIFFICULTY LEVEL:</h2>
                <ul class="level-list">
                    <!-- Levels will be dynamically populated by the View -->
                </ul>
                <div class="instructions">
                    CLICK ON A LEVEL TO START • REFRESH PAGE TO RETURN HERE
                </div>
            </div>

            <div id="game-screen" class="screen">
                <div class="terminal-display">
                    <div class="problem-display" id="problem-display">
                        5 + 3 = ?
                    </div>
                    
                    <div class="input-line">
                        <span class="input-prompt">></span>
                        <input type="number" id="terminal-input" autocomplete="off">
                        <span class="cursor"></span>
                    </div>
                </div>
                
                <div class="status-line">
                    <span id="score-display">SCORE: 0</span>
                    <span id="problems-display">PROBLEMS: 0</span>
                </div>
                
                <div class="instructions">
                    PRESS ENTER TO SUBMIT ANSWER • REFRESH PAGE TO RETURN TO LEVELS
                </div>
            </div>
        </main>

        <div id="terminal-message" class="terminal-message"></div>
    </div>

    <!-- MVC Architecture -->
    <script src="js/models/MathModel.js"></script>
    <script src="js/views/MathView.js"></script>
    <script src="js/controllers/MathController.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
